    <!-- Nav Bar -->

      <div id="plus">
        <img src="../pic/plus.png" alt="" />

    <div class="dropdown-menu" id="dropdown-content">

    <!-- Main Header -->
    <div id="banner">
      <h1>Suggestion</h1>
      <h3>This is where you drop down your precious suggestion</h3>
      <h3>To make our channel better</h3>
    </div>
    <div id="suggestForm">
      <form action="">
        <label for="name">Your Name (or nickname)</label><br />
        <input type="text" name="name" /><br /><br />
        <label for="gender">What is your gender?</label><br />
        <select name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="nope">Rather not to tell</option>
        </select>
        <br /><br />
        <label for="about">Suggestion about?</label><br />
        <select name="about" required>
          <option value="record">Recording</option>
          <option value="genre">Genre of recording</option>
          <option value="newvid">New video suggestion</option>
        </select>
        <br /><br />
        <label for="context">Suggestion Context</label><br />
        <textarea name="context" id="" cols="30" rows="5"></textarea>
        <br /><br />
        <input type="submit" value="Submit" /><br />
      </form>
    </div>
    <script src="../script/dropdown.js"></script>
  </body>
