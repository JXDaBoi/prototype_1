    <div id="randomizer">
      <input
        type="range"
        id="amount"
        min="1"
        max="13"

        onchange="amount(this.value)"
      />

      <input
        type="text"
        id="value"
        value="1"
        onchange="changeAmount(this.value)"
      />
      <br />
