<html lang="en">

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../style/md.css" />
    <link rel="stylesheet" href="../style/sm.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <div id="navbar" onclick="dropdownMain()">
      <div id="plus">
        <img src="../pic/plus.png" alt="" />
      </div>
    </div>
    <div class="dropdown-menu" id="dropdown-content">
      <div class="dropdown-inside">
        <a href="../index.html">Home</a>
        <div id="categoryTab" onclick="dropdownMisc()">
          Category
          <div class="dropdown-links" id="drop-links">
            <a href="one.html">One</a>
            <a href="two.html">Two</a>
            <a href="three.html">Three</a>

      </div>
    </div>

    <!-- Main Header -->
    <div id="banner">
      <h1>Three</h1>
    </div>

    <!-- Search Bar -->
    <div id="searchbar">
      <form>
        <input type="text" id="search" placeholder="Search" onkeyup="input()" />
      </form>
    </div>

    <!-- Randomizer -->
    <div id="randomizer">
      <input
        type="range"
        id="amount"
        min="1"
        max="12"
        value="1"
        onchange="amount(this.value)"
      />
      <br />
      <input
        type="text"
        id="value"
        value="1"
        onchange="changeAmount(this.value)"
      />
      <br />
      <button onclick="randomizer()">Randomizer</button>
    </div>

    <!-- Content -->
    <div class="content" id="main-content">
      <!-- Cards -->
      <div class="content-card" id="alpha">
        <img src="../pic/three/alpha.png" alt="" />
      </div>
      <div class="content-card" id="beta">
        <img src="../pic/three/beta.png" alt="" />
      </div>
      <div class="content-card" id="delta">

      </div>

      </div>
      <div class="content-card" id="kilo">
        <img src="../pic/three/kilo.png" alt="" />
      </div>
      <div class="content-card" id="lima">
        <img src="../pic/three/lima.png" alt="" />
      </div>
      <div class="content-card" id="oscar">
        <img src="../pic/three/oscar.png" alt="" />
      </div>
      <div class="content-card" id="quebec">
        <img src="../pic/three/quebec.png" alt="" />
      </div>
      <div class="content-card" id="rome">
        <img src="../pic/three/rome.png" alt="" />
      </div>
      <div class="content-card" id="sierra">
        <img src="../pic/three/sierra.png" alt="" />
      </div>
      <div class="content-card" id="zulu">
        <img src="../pic/three/zulu.png" alt="" />
      </div>
    </div>

    <script src="../script/dropdown.js"></script>
    <script src="../script/search.js"></script>
